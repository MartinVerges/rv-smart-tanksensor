<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Tanksensor</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 text-secondary">Status</a></li>
            <li><a href="/setup" class="nav-link px-2 text-white">Setup</a></li>
            <li><a href="/update" class="nav-link px-2 text-white">Update</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="card">
      <div class="card-header">
        Current Tank level
      </div>
      <div class="card-body">
        <div class="mx-auto w-75">
          <div class="progress"  style="height: 50px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
          </div>
        </div>
      </div>
    </div>
    <footer class="py-3 my-4 border-top">
      <p class="text-center text-muted">
        <a href="https://github.com/MartinVerges/rv-smart-tanksensor" target="_blank">rv-smart-tanksensor</a><br/>
        (c) 2021 by Martin Verges </p>
    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $.getJSON( "/api/level", function( data ) {
        $(".progress-bar").attr('aria-valuenow', data['level']).animate({
          width: data['level'] + "%"
        }, 2500).text(data['level']);
      });
    </script>
  </body>
</html>
